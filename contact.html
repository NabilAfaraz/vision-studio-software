<script type="text/javascript">
	function initialize() {
		var latlng = new google.maps.LatLng(22.8253786, 89.54975390000004);
		var settings = {
			zoom: 15,
			center: latlng,
			mapTypeControl: true,
			mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR},
			navigationControl: true,
			navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
			mapTypeId: google.maps.MapTypeId.ROADMAP
	    };

	    var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
	    var contentString = '<div id="content">'+
	    '<div id="siteNotice">'+
	    '</div>'+
	    '<h2 id="firstHeading" class="firstHeading">Vision Studio Software</h2>'+
	    '<div id="bodyContent">'+
	    '<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>'+
	    '</div>'+
	    '</div>';
	 
		var infowindow = new google.maps.InfoWindow({
	    content: contentString
		});
		
		var companyLogo = new google.maps.MarkerImage('images/map.png',
			new google.maps.Size(100,50),
			new google.maps.Point(0,0),
			new google.maps.Point(50,50)
		);
		var companyShadow = new google.maps.MarkerImage('images/map_shadow.png',
			new google.maps.Size(130,50),
			new google.maps.Point(0,0),
			new google.maps.Point(65, 50)
		);


      var companyPos = new google.maps.LatLng(22.8253786, 89.54975390000004);
  	  var companyMarker = new google.maps.Marker({
      position: companyPos,
      map: map,
      icon:companyLogo,
      shadow:companyShadow,
      title:"Vision Studio Software"

     
  	});




  	   google.maps.event.addListener(companyMarker, 'click', function() {
  		infowindow.open(map,companyMarker);
		});
}



</script>
</head>

	</div>
	<div id="contact">
	<h1>Leave a message.</h1>
	<form action="#" method="post">
		<fieldset>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="" />
			
			<label for="phone">Phone:</label>
			<input type="text" id="name" placeholder="" />
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="" />
			
			<label for="message">Message:</label>
			<textarea id="message" placeholder=""></textarea>
